<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            border-color: rgb(5, 5, 5);
            width: 700px;
            height: 150px;
        }
    
        td {
            padding: 0 16px;
            font-weight: bold;
            border: 2px solid black;
        }
    </style>
</head>
    <body>
        <table border="1px">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: right">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    
        <br>
    
        <table border="1px">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="3">4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    
        <br>
    
        <table border="1px">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td style="text-align: center" rowspan="3" class="Linha2">3</td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </body>
    
</html>
